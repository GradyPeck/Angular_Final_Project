<div id="road-wrapper">
  <div id="road-content">  
      <div class="nav">
          <button class="btn"><i class="fas fa-car fa-5x"></i></button>
          <button class="btn"><i class="fas fa-male fa-5x"></i></button>
          <button class="btn"><i class="fas fa-bicycle fa-5x"></i></button>
      </div>
      <button class="btn homeBtn" [routerLink]="['/home']" routerLinkActive="router-link-active"><i class="fas fa-home fa-5x"></i></button>
  </div>
  
  <google-map
  [zoom]="zoom"
  [center]="center"
  >
    <map-marker
    *ngFor="let marker of markers"
    [position]="marker"
    [options]="markerOptions"
    ></map-marker>
  </google-map>
  
  <div id="search-location">
    <input type="text" name="address-input" id="address-input" placeholder="Enter Address" #addressInput
      (keyup.enter)="searchAddress(addressInput.value)">
    <button id="goBtn" (click)="searchAddress(addressInput.value)">Go</button>
  </div>
  <div id="search-error" #searchError></div>
      
  </div>
